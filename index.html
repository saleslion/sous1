<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sousie - AI Cooking Assistant</title>
    <script type="module" src="/index.tsx"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col">

    <header class="bg-white shadow sticky top-0 z-10">
      <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Sousie</h1>
        <nav class="space-x-4 text-sm">
          <a href="#" class="hover:text-blue-500 text-gray-700">Home</a>
          <a href="#" class="hover:text-blue-500 text-gray-700">Favorites</a>
          <a href="#" class="hover:text-blue-500 text-gray-700">About</a>
        </nav>
      </div>
    </header>

    <main class="flex-grow px-4 py-6 max-w-5xl mx-auto space-y-6">
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">What's in your kitchen?</h2>

        <div class="mb-4">
          <label for="ingredients-input" class="block text-sm font-medium text-gray-700 mb-1">Ingredients</label>
          <input id="ingredients-input" type="text" placeholder="e.g., chicken, potatoes"
            class="w-full border rounded px-3 py-2" />
        </div>

        <div class="mb-4">
          <label for="dietary-input" class="block text-sm font-medium text-gray-700 mb-1">Dietary Preferences</label>
          <input id="dietary-input" type="text" placeholder="e.g., gluten-free"
            class="w-full border rounded px-3 py-2" />
        </div>

        <div class="flex gap-4 flex-wrap">
          <button id="suggest-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Suggest</button>
          <button id="surprise-button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Surprise Me</button>
          <button id="start-over-button" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Start Over</button>
        </div>
      </section>

      <section id="results-container" class="space-y-4"></section>
    </main>

    <footer class="bg-white text-center py-4 text-sm border-t text-gray-500">
      Â© 2025 Sousie. AI-powered cooking inspiration.
    </footer>

  </body>
</html>
